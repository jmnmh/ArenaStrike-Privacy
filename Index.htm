<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WarZone Royale - Battle Royale الأقوى</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;600;700;900&display=swap');
        
        :root {
            --primary-color: #ff0000;
            --secondary-color: #ff6b00;
            --accent-color: #ffaa00;
            --dark-bg: #0a0000;
            --darker-bg: #000000;
            --light-text: #ffffff;
            --gradient: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            --danger-gradient: linear-gradient(135deg, #ff0000, #cc0000);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Cairo', sans-serif;
            background-color: var(--dark-bg);
            color: var(--light-text);
            overflow-x: hidden;
            background-image: 
                radial-gradient(circle at 20% 50%, rgba(255, 0, 0, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(255, 107, 0, 0.1) 0%, transparent 50%);
        }

        /* Navbar */
        .navbar {
            background: rgba(0, 0, 0, 0.95);
            backdrop-filter: blur(10px);
            border-bottom: 2px solid rgba(255, 0, 0, 0.3);
            transition: all 0.3s ease;
        }

        .navbar-brand {
            font-weight: 900;
            font-size: 1.8rem;
            background: var(--gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            display: flex;
            align-items: center;
            gap: 10px;
            text-shadow: 0 0 20px rgba(255, 0, 0, 0.5);
        }

        .nav-link {
            color: var(--light-text) !important;
            font-weight: 600;
            margin: 0 10px;
            transition: all 0.3s ease;
            position: relative;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-size: 0.9rem;
        }

        .nav-link:hover {
            color: var(--primary-color) !important;
            text-shadow: 0 0 10px rgba(255, 0, 0, 0.8);
        }

        .nav-link::after {
            content: '';
            position: absolute;
            bottom: -5px;
            right: 0;
            width: 0;
            height: 2px;
            background: var(--gradient);
            transition: width 0.3s ease;
        }

        .nav-link:hover::after {
            width: 100%;
        }

        /* Hero Section */
        .hero {
            min-height: 100vh;
            background: linear-gradient(135deg, rgba(255, 0, 0, 0.1) 0%, rgba(255, 107, 0, 0.1) 100%);
            display: flex;
            align-items: center;
            position: relative;
            overflow: hidden;
        }

        .hero::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('https://picsum.photos/seed/battle-royale/1920/1080') center/cover;
            opacity: 0.2;
            z-index: -1;
        }

        .hero-content h1 {
            font-size: 5rem;
            font-weight: 900;
            margin-bottom: 20px;
            background: var(--gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: fadeInUp 1s ease;
            text-transform: uppercase;
            letter-spacing: 3px;
            text-shadow: 0 0 30px rgba(255, 0, 0, 0.5);
        }

        .hero-content .tagline {
            font-size: 1.8rem;
            color: #ff6b00;
            margin-bottom: 30px;
            animation: fadeInUp 1s ease 0.2s;
            animation-fill-mode: both;
            text-transform: uppercase;
            letter-spacing: 2px;
            font-weight: 700;
        }

        .btn-primary-custom {
            background: var(--danger-gradient);
            border: none;
            padding: 18px 45px;
            font-size: 1.3rem;
            font-weight: 700;
            border-radius: 50px;
            color: white;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            display: inline-block;
            margin: 10px;
            text-transform: uppercase;
            letter-spacing: 1px;
            box-shadow: 0 5px 20px rgba(255, 0, 0, 0.4);
        }

        .btn-primary-custom:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 40px rgba(255, 0, 0, 0.6);
            color: white;
        }

        .btn-outline-custom {
            border: 3px solid var(--primary-color);
            color: var(--primary-color);
            padding: 18px 45px;
            font-size: 1.3rem;
            font-weight: 700;
            border-radius: 50px;
            background: transparent;
            transition: all 0.3s ease;
            display: inline-block;
            margin: 10px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .btn-outline-custom:hover {
            background: var(--primary-color);
            color: white;
            transform: translateY(-3px);
            box-shadow: 0 10px 30px rgba(255, 0, 0, 0.4);
        }

        /* Stats Counter */
        .stats-counter {
            display: flex;
            gap: 30px;
            margin-top: 40px;
        }

        .stat-item {
            text-align: center;
        }

        .stat-number {
            font-size: 2.5rem;
            font-weight: 900;
            color: var(--accent-color);
            display: block;
        }

        .stat-label {
            font-size: 0.9rem;
            color: #ff6b00;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        /* Features Section */
        .features {
            padding: 100px 0;
            background: var(--darker-bg);
            position: relative;
        }

        .features::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 2px;
            background: var(--gradient);
        }

        .feature-card {
            background: rgba(20, 0, 0, 0.7);
            border: 2px solid rgba(255, 0, 0, 0.3);
            border-radius: 15px;
            padding: 40px;
            text-align: center;
            transition: all 0.3s ease;
            height: 100%;
            backdrop-filter: blur(10px);
            position: relative;
            overflow: hidden;
        }

        .feature-card::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: var(--gradient);
            border-radius: 15px;
            opacity: 0;
            transition: opacity 0.3s ease;
            z-index: -1;
        }

        .feature-card:hover::before {
            opacity: 0.3;
        }

        .feature-card:hover {
            transform: translateY(-10px);
            border-color: var(--primary-color);
            box-shadow: 0 20px 40px rgba(255, 0, 0, 0.3);
        }

        .feature-icon {
            font-size: 3.5rem;
            background: var(--gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 20px;
            filter: drop-shadow(0 0 10px rgba(255, 0, 0, 0.5));
        }

        /* Screenshots Section */
        .screenshots {
            padding: 100px 0;
            background: var(--dark-bg);
        }

        .screenshot-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
            margin-top: 50px;
        }

        .screenshot-item {
            position: relative;
            border-radius: 15px;
            overflow: hidden;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 2px solid rgba(255, 0, 0, 0.2);
        }

        .screenshot-item:hover {
            transform: scale(1.05);
            box-shadow: 0 20px 40px rgba(255, 0, 0, 0.4);
            border-color: var(--primary-color);
        }

        .screenshot-item img {
            width: 100%;
            height: 250px;
            object-fit: cover;
            filter: contrast(1.1) saturate(1.2);
        }

        .screenshot-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(255, 0, 0, 0.8);
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .screenshot-item:hover .screenshot-overlay {
            opacity: 1;
        }

        /* Requirements Section */
        .requirements {
            padding: 100px 0;
            background: var(--darker-bg);
        }

        .req-card {
            background: rgba(20, 0, 0, 0.7);
            border: 2px solid rgba(255, 0, 0, 0.3);
            border-radius: 15px;
            padding: 40px;
            backdrop-filter: blur(10px);
        }

        .req-list {
            list-style: none;
            padding: 0;
        }

        .req-list li {
            padding: 12px 0;
            border-bottom: 1px solid rgba(255, 0, 0, 0.2);
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: all 0.3s ease;
        }

        .req-list li:hover {
            background: rgba(255, 0, 0, 0.1);
            padding-right: 10px;
        }

        .req-list li:last-child {
            border-bottom: none;
        }

        .req-label {
            color: #ff6b00;
            font-weight: 600;
        }

        .req-value {
            font-weight: 700;
            color: var(--accent-color);
        }

        /* FAQ Section */
        .faq {
            padding: 100px 0;
            background: var(--dark-bg);
        }

        .accordion-item {
            background: rgba(20, 0, 0, 0.7);
            border: 2px solid rgba(255, 0, 0, 0.3);
            margin-bottom: 15px;
            border-radius: 15px !important;
            overflow: hidden;
            transition: all 0.3s ease;
        }

        .accordion-item:hover {
            border-color: var(--primary-color);
        }

        .accordion-button {
            background: transparent;
            color: var(--light-text);
            font-weight: 700;
            font-size: 1.2rem;
            border: none;
            padding: 25px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .accordion-button:not(.collapsed) {
            background: rgba(255, 0, 0, 0.2);
            color: var(--primary-color);
            box-shadow: none;
        }

        .accordion-button::after {
            filter: invert(1);
            background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 16 16' fill='%23ff0000'%3e%3cpath fill-rule='evenodd' d='M1.646 4.646a.5.5 0 0 1 .708 0L8 10.293l5.646-5.647a.5.5 0 0 1 .708.708l-6 6a.5.5 0 0 1-.708 0l-6-6a.5.5 0 0 1 0-.708z'/%3e%3c/svg%3e");
        }

        .accordion-body {
            background: rgba(0, 0, 0, 0.5);
            color: #ff6b00;
            padding: 25px;
            font-weight: 500;
        }

        /* Download Section */
        .download {
            padding: 100px 0;
            background: linear-gradient(135deg, rgba(255, 0, 0, 0.2) 0%, rgba(255, 107, 0, 0.2) 100%);
            position: relative;
            overflow: hidden;
        }

        .download::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('https://picsum.photos/seed/battle-bg/1920/1080') center/cover;
            opacity: 0.1;
            z-index: -1;
        }

        .download-card {
            background: rgba(0, 0, 0, 0.8);
            border: 2px solid rgba(255, 0, 0, 0.3);
            border-radius: 15px;
            padding: 30px;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .download-card:hover {
            transform: translateY(-5px);
            border-color: var(--primary-color);
            box-shadow: 0 15px 30px rgba(255, 0, 0, 0.4);
        }

        /* Footer */
        footer {
            background: var(--darker-bg);
            padding: 50px 0 20px;
            border-top: 2px solid rgba(255, 0, 0, 0.3);
        }

        .social-links {
            display: flex;
            gap: 20px;
            margin-top: 20px;
        }

        .social-links a {
            width: 50px;
            height: 50px;
            background: rgba(255, 0, 0, 0.1);
            border: 2px solid rgba(255, 0, 0, 0.3);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--primary-color);
            font-size: 1.2rem;
            transition: all 0.3s ease;
        }

        .social-links a:hover {
            background: var(--gradient);
            color: white;
            transform: translateY(-5px) rotate(360deg);
            box-shadow: 0 10px 20px rgba(255, 0, 0, 0.4);
        }

        /* Animations */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
            100% {
                transform: scale(1);
            }
        }

        .fade-in {
            animation: fadeInUp 1s ease;
        }

        .pulse {
            animation: pulse 2s infinite;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .hero-content h1 {
                font-size: 3rem;
                letter-spacing: 1px;
            }
            
            .hero-content .tagline {
                font-size: 1.3rem;
            }
            
            .btn-primary-custom, .btn-outline-custom {
                padding: 15px 30px;
                font-size: 1.1rem;
            }

            .stats-counter {
                flex-direction: column;
                gap: 20px;
            }
        }

        /* Loading Animation */
        .loader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--darker-bg);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 9999;
            transition: opacity 0.5s ease;
        }

        .loader.hidden {
            opacity: 0;
            pointer-events: none;
        }

        .loader-content {
            text-align: center;
        }

        .loader-spinner {
            width: 60px;
            height: 60px;
            border: 3px solid rgba(255, 0, 0, 0.3);
            border-top-color: var(--primary-color);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Scroll to Top Button */
        .scroll-top {
            position: fixed;
            bottom: 30px;
            left: 30px;
            width: 50px;
            height: 50px;
            background: var(--danger-gradient);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 1.2rem;
            cursor: pointer;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
            z-index: 1000;
            box-shadow: 0 5px 20px rgba(255, 0, 0, 0.4);
        }

        .scroll-top.active {
            opacity: 1;
            visibility: visible;
        }

        .scroll-top:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(255, 0, 0, 0.6);
        }

        /* Floating Elements */
        .floating-element {
            position: absolute;
            pointer-events: none;
            opacity: 0.1;
            animation: float 20s infinite linear;
        }

        @keyframes float {
            from {
                transform: translateY(100vh) rotate(0deg);
            }
            to {
                transform: translateY(-100vh) rotate(360deg);
            }
        }

        /* Danger Zone Badge */
        .danger-badge {
            background: var(--danger-gradient);
            color: white;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
            display: inline-block;
            margin: 10px 5px;
            animation: pulse 2s infinite;
        }
    </style>
</head>
